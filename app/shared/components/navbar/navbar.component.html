<nav>
    <div class="nav-wrapper">
        <a [routerLink]="[home]" class="brand-logo">Apollo</a>
        <a data-activates="mobile-nav" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="left hide-on-med-and-down">
            <li *ngFor="#route of routes.left"><a *ngIf="route.access === 'public' || (route.access === 'auth' && isAuth)" [routerLink]="[route.name]">{{route.name}}</a></li>
        </ul>
        <ul class="right hide-on-med-and-down">
            <li *ngFor="#route of routes.left"><a *ngIf="route.access === 'public' || (route.access === 'auth' && isAuth)" [routerLink]="[route.name]">{{route.name}}</a></li>
            
            <li>
              <a *ngIf="isAuth" class="waves-effect waves-light btn-large" [routerLink]="[routes.profile.name]">
                <img src="http://localhost:8003{{userDetails.imageUrl || '/system/profile-icon.png'}}" class="profile-image">{{userDetails.username}}
              </a>
            </li>
            
            <li><a *ngIf="isAuth" (click)="onLogout()">Logout</a></li>
            <li *ngFor="#route of routes.right"><a *ngIf="route.access === 'noAuth' && !isAuth" [routerLink]="[route.name]">{{route.name}}</a></li>
        </ul>
        <ul class="side-nav" id="mobile-nav">
            <li><a href="#">Sass</a></li>
            <li><a href="#">Components</a></li>
            <li><a href="#">Javascript</a></li>
            <li><a href="#">Mobile</a></li>
        </ul>
    </div>
</nav>
