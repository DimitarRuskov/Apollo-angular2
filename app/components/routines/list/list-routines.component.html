<div class="row">
    <h2>Routines</h2>
    <div class="row">
        <button type="button" class="btn waves-effect waves-light" (click)="addRoutine()">New Routine</button>
    </div>
    <hr>
    <ul class="routine-list">
        <li class="routine-item" *ngFor="#routine of routines">
            <apollo-routine [routine]="routine"></apollo-routine>
        </li>
        <li *ngIf="!routines.length">
            No Routines
        </li>
    </ul>
</div>
