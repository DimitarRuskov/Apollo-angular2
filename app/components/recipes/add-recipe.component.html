<div class="component-wrapper match-parent">
    <div class="col-lg-offset-1 col-lg-10 well bs-component form-wrapper">
        <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
            <fieldset>
                <legend>New Recipe...</legend>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" ngControl="title" #title="ngForm" type="text" id="title" name="title" placeholder="Title...">
                </div>
                <div class="form-group">
                    <label for="prepTime">Preparation Time</label>
                    <input class="form-control" type="text" id="prepTime" name="prepTime" placeholder="Preparation Time...">
                </div>
                <div class="form-group">
                    <label for="description">Desctiption</label>
                    <textarea class="form-control" id="description" name="description" placeholder="Description..." rows="5"></textarea>
                </div>
                
                <div class="panel panel-default">
                    <div class="panel-heading">Preparation Steps</div>
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="#prepStep of _prepSteps; #index = index">
                            {{index + 1}}. {{prepStep}}<span class="delete-btn-span pull-right glyphicon glyphicon-remove" (click)="deletePrepStep(index)"></span></li>
                        <li class="list-group-item">
                            <div class="input-group">
                                <input class="form-control" [(ngModel)]="newPrepStep" type="text" id="newPrepStep" name="newPrepStep" placeholder="Next Preparation Step...">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button" (click)="addPrepStep(newPrepStep)"><span class="btn-span glyphicon glyphicon-plus"></span></button>
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
                
                <div class="panel panel-default">
                    <div class="panel-heading">Ingredients</div>
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="#ingredient of _ingredients; #index = index">
                            {{ingredient}}<span class="delete-btn-span pull-right glyphicon glyphicon-remove" (click)="deleteIngredient(index)"></span>
                        </li>
                        <li class="list-group-item">
                            <div class="input-group">
                                <input class="form-control" [(ngModel)]="newIngredient" type="text" id="newIngredient" name="newIngredient" placeholder="New Ingredient...">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button" (click)="addIngredient(newIngredient)"><span class="btn-span glyphicon glyphicon-plus"></span></button>
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
                
                <button type="submit" class="btn btn-default" [disabled]="!form.form.valid">Submit</button>
            </fieldset>
        </form>
    </div>
</div>
