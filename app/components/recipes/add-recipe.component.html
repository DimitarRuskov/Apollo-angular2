<div class="component-wrapper match-parent">
    <div class="col-lg-offset-1 col-lg-10 well bs-component form-wrapper">
        <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
            <fieldset>
                <legend>New Recipe...</legend>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" ngControl="title" #title="ngForm" type="text" id="title" name="title" placeholder="Title...">
                </div>
                <div class="form-group">
                    <label for="prepTime">Preparation Time</label>
                    <input class="form-control" ngControl="prepTime" #prepTime="ngForm" type="text" id="prepTime" name="prepTime" placeholder="Preparation Time...">
                </div>
                <div class="form-group">
                    <label for="description">Desctiption</label>
                    <textarea class="form-control" ngControl="description" #description="ngForm" type="text" id="description" name="description" placeholder="Description..." rows="5">
                    </textarea>
                </div>
                <div class="input-group">
                    <input class="form-control" ngControl="newIngredient" #newIngredient="ngForm" type="text" id="newIngredient" name="newIngredient" placeholder="New Ingredient...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" (click)="addIngredient(newIngredient.value)">Add Ingredient!</button>
                    </span>
                </div>
                <ul>
                    <li class="ingredient-item" *ngFor="#ingredient of _ingredients">
                        {{ingredient}}
                    </li>
                </ul>
                <button type="submit" class="btn btn-default" [disabled]="!form.form.valid">Submit</button>
            </fieldset>
        </form>
    </div>
</div>
