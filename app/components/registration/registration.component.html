<form [ngFormModel]="form" (submit)="onSubmit()">
    <fieldset>
        <legend>Register...</legend>
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" ngControl="username" #username="ngForm" type="text" name="username" placeholder="Username...">
        </div>
        <control-message control="username"></control-message>
        
        <div class="form-group">
            <label for="email">E-mail</label>
            <input class="form-control" ngControl="email" #email="ngForm" type="text" id="email" name="email" placeholder="E-mail...">
        </div>
        <control-message control="email"></control-message>
    
        <button type="submit" class="btn btn-default" [disabled]="!form.valid">Register</button>
    </fieldset>
</form>
