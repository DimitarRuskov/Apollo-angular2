<div class="row">
    <div class="col s12 m8 offset-m2 l4 offset-l4">
        <form class="col s12" #form="ngForm" (submit)="onSubmit(form.value)">
            <fieldset>
                <legend>Register</legend>
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input ngControl="username" #username="ngForm" type="text" id="username" name="username">
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input ngControl="email" #email="ngForm" type="text" id="email" name="email">
                    <label for="email">E-mail</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">vpn_key</i>
                    <input ngControl="password" #password="ngForm" type="password" id="password" name="password">
                    <label for="password">Password</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">vpn_key</i>
                    <input ngControl="passwordConfirm" #passwordConfirm="ngForm" type="password" id="password_confirm" name="password_confirm">
                    <label for="passwordConfirm">Confirm password</label>
                </div>
                <button type="submit" class="btn waves-effect waves-light" [disabled]="!form.valid">Register</button>
            </fieldset>
        </form>
    </div>
</div>
