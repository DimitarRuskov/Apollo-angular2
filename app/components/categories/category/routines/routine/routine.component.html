<div class="details-container row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a class="active" href="#exercises">Exercises</a></li>
        <li class="tab col s3"><a href="#comments">Comments</a></li>
        <li class="tab col s3 disabled"><a href="#blank">:)</a></li>
      </ul>
    </div>
    
    <div id="exercises" class="col s12">    <!--div EXERCISES START--> 
    </div>    <!--div EXERCISES END-->
    
    <div id="comments" class="col s12">    <!--div COMMENTS START-->
      <div class="btn-container row">
            <a class="waves-effect waves-light btn modal-trigger" data-target="addComment">New Comment</a>
      </div>
      
      <ul class="collection">
        <li class="collection-item avatar" *ngFor="#comment of comments">
           <img src="http://localhost:8003{{comment.createdBy.imageUrl}}" alt="Image not found" class="circle">
          <span class="title">{{comment.createdBy.username}}</span>
          <p>{{comment.content}}</p>
          <a href="#!" class="secondary-content"><span class="timespan">{{comment.createdAt}}</span> <i class="material-icons">av_timer</i></a>
        </li>
      </ul>
      <apollo-pagination *ngIf="commentsCount" [itemCount]="commentsCount" (pageChange)="onPageChanged($event)"></apollo-pagination>
    </div>    <!--div COMMENTS END-->
    
    <div id="blank" class="col s12">
    </div>
  </div>
  
  
<div id="addComment" class="modal">
    <div class="modal-content">
        <h4>New Comment</h4>
        <div class="input-field col s12">
            <i class="material-icons prefix">forum</i>
            <textarea class="materialize-textarea" id="content" name="content"></textarea>
            <label for="content">Content</label>
        </div>
    </div>
    <div class="modal-footer">
        <a (click)="addComment()" disabled='true' class=" modal-action modal-close waves-effect waves-green btn-flat">Comment</a>
    </div>
</div>
