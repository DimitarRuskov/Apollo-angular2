<div class="col s12 m10 offset-m1 l10 offset-l1">
    <form class="col s12" #form="ngForm" (ngSubmit)="onSubmit(form.value)">
        <fieldset>
            <legend>New Routine</legend>
            
            <button type="submit" class="btn waves-effect waves-light left"><i class="material-icons left">play_arrow</i>Back to Details</button>
            <button type="submit" class="btn waves-effect waves-light right" [disabled]="!form.form.valid"><i class="material-icons right">play_arrow</i>Save Routine</button>
        </fieldset>
    </form>
</div>
