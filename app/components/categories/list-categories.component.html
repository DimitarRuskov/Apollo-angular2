<div class="component-wrapper match-parent">
    <h2 class="component-header">Categories</h2>
    <div class="row">
        <button type="button" class="btn btn-primary pull-right" (click)="addRoutine()" [disabled]="!user.isAuth">New Category</button>
    </div>
    <hr>
    <ul class="category-list">
        <li class="category-item" *ngFor="#category of categories">
            <apollo-category [category]="category"></apollo-category>
        </li>
    </ul>
</div>
