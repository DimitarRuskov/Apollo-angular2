<div class="row">
    <div class="col s12 m10 offset-m1 l10 offset-l1">
        <form class="col s12" #form="ngForm" (ngSubmit)="onSubmit(form.value)">
            <fieldset>
                <legend>New Category</legend>
                <div class="row">
                    <div class="image-container l6">
                        <img alt="no image" class="image">
                    </div>
                    <div class="file-field input-field l6">
                        <div class="btn">
                            <span>Image</span>
                            <input type="file" (change)="changeListener($event)">
                        </div>
                        <!--<div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>-->
                    </div>
                </div>
                
                <div class="input-field col s12">
                    <i class="material-icons prefix">perm_media</i>
                    <input ngControl="name" #name="ngForm" type="text" id="name" name="name">
                    <label for="name">Name</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">description</i>
                    <textarea class="materialize-textarea" ngControl="description" #password="ngForm" type="text" id="description" name="description"></textarea>
                    <label for="password">Desctiption</label>
                </div>
                <button type="submit" class="btn waves-effect waves-light" [disabled]="!form.form.valid">Save</button>
            </fieldset>
        </form>
    </div>
</div>
