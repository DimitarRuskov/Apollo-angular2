<div class="component-wrapper match-parent">
    <div class="col-lg-offset-1 col-lg-10 well bs-component form-wrapper">
        <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
            <fieldset>
                <legend>New Category...</legend>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-12 col-md-8 col-lg-8">
                            <a class="thumbnail">
                                <img alt="no image" class="image">
                            </a>
                        </div>
                        <div class="col-sm-12 col-md-4 col-lg-4">
                            <div class="file-input-wrapper">
                                <label for="name">Image</label>
                                <span class="btn btn-default btn-file">
                                    Browse <input type="file" (change)="changeListner($event)">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" ngControl="name" #name="ngForm" type="text" id="name" name="name" placeholder="Name...">
                </div>
                <div class="form-group">
                    <label for="description">Desctiption</label>
                    <textarea class="form-control" ngControl="description" #description="ngForm" id="description" name="description" placeholder="Description..." rows="5"></textarea>
                </div>
                
                <button type="submit" class="btn btn-default" [disabled]="!form.form.valid">Save</button>
            </fieldset>
        </form>
    </div>
</div>
