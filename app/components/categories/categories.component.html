<div class="row">
    <h2>Categories</h2>
    <div class="row">
        <button type="button" class="btn waves-effect waves-light" (click)="addCategory()">New Category</button>
    </div>
    <hr>
    <div class="row">
        <div *ngFor="let categoryList of categories" class="col s12 l6">
            <div *ngFor="let category of categoryList">
                <div class="card-container" (mouseenter)="onMouseEnter($event)">
                    <div class="card">
                    <div class="card-image">
                        <img src="http://localhost:8003{{category.imageUrl}}" alt="Image not found">
                        <span class="card-title">{{category.name}}</span>
                    </div>
                    <div class="card-content">
                        <p>{{category.description}}</p>
                    </div>
                    <div class="card-action">
                        <a (click)="viewCategory(category)">Explore Routines</a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!--<p *ngIf="!categories.length">No Categories</p>-->
</div>
