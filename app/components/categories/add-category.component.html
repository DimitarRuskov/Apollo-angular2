<div class="component-wrapper match-parent">
    <div class="col-lg-offset-1 col-lg-10 well bs-component form-wrapper">
        <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
            <fieldset>
                <legend>New Category...</legend>
                <div class="form-group">
                    <label for="name">Image</label>
                    <span class="btn btn-default btn-file">
                        Browse <input type="file" (change)="changeListner($event)">
                    </span>
                    <div class="col-xs-6 col-md-3">
                        <a href="#" class="thumbnail">
                        <img alt="no image" class="image">
                        </a>
                    </div>
                    
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" ngControl="name" #name="ngForm" type="text" id="name" name="name" placeholder="Name...">
                </div>
                <div class="form-group">
                    <label for="description">Desctiption</label>
                    <textarea class="form-control" id="description" name="description" placeholder="Description..." rows="5"></textarea>
                </div>
                
                <button type="submit" class="btn btn-default" [disabled]="!form.form.valid">Submit</button>
            </fieldset>
        </form>
    </div>
</div>
