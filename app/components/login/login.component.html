<form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
    <fieldset>
        <legend>Login...</legend>
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" ngControl="username" #username="ngForm" type="text" id="username" name="username" placeholder="Username...">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" ngControl="password" #password="ngForm" type="password" id="password" name="password" placeholder="Password...">
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!form.form.valid">Login</button>
    </fieldset>
</form>
