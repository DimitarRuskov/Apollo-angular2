    <script src="systemjs.config.js"></script>
    <script>
      System.config({
        packages: {
            app: {
                format: 'register',
                defaultExtension: 'js'
            },
            "node_modules/@angular-notifications": {
                main: "components",
                defaultExtension: 'js'
            }
        }
      });
      System.paths['@angular-notifications/*'] = 'node_modules/@angular-notifications/*';
      System.paths['shared/services/*'] = 'app/shared/services/*';
      System.paths['shared/directives/*'] = 'app/shared/directives/*';
      System.paths['shared/components/*'] = 'app/shared/components/*';
      System.paths['shared/pipes/*'] = 'app/shared/pipes/*';
      System.paths['components*'] = 'app/components/*';
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>

    <apollo-root>Loading...</apollo-root>
